name: "Cronjob"
on:
  workflow_dispatch:
# I added workflow_dispatch so that I could manualy run the job for testing 
  schedule:
    - cron: '15 * * * *'

jobs:
  update-weather:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate README
        uses: chrisarends09/weather-forecast@v1.0.5
        with:
          city: Portland
          days: 3
          weather-api-key: ${{ secrets.WEATHER_API_KEY }}
          template-file: 'README.md.template'
          out-file: 'README.md'
      - name: Commit
        run: |
          if git diff --exit-code; then
            echo "No changes to commit."
            exit 0
          else
            git config user.name github-actions
#            git config user.email github-actions@github.com
#            I was getting invalid-email-address update on the email line of README.md generated by github-actions
            git config user.email chrisarends09@gmail.com
            git add .
            git commit -m "update"
            git push origin main
          fi